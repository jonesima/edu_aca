<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduSphere Academy</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .login-bg { 
            background-image: url('http://static.photos/education/1200x630/42');
            background-size: cover;
            background-position: center;
        }
        .login-form { 
            backdrop-filter: blur(10px); 
            background: rgba(255, 255, 255, 0.92);
        }
        .role-selector input[type="radio"]:checked + label {
            border-color: #4f46e5;
            background-color: #f5f3ff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 login-bg">
    <div class="max-w-md w-full space-y-8 login-form rounded-2xl shadow-xl p-8" data-aos="fade-in">
        <div>
            <div class="mx-auto h-12 w-12 flex justify-center">
                <i data-feather="book-open" class="h-12 w-12 text-indigo-600"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Select your role to continue
            </p>
        </div>
        
        <!-- Role Selection -->
        <div class="role-selector grid grid-cols-2 gap-4">
            <input type="radio" name="role" id="admin" value="admin" email="admin@example.com" password="admin123" class="hidden">
            <label for="admin" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-300 transition-colors">
                <i data-feather="settings" class="h-8 w-8 text-indigo-600 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">Administrator</span>
            </label>
            
            <input type="radio" name="role" id="teacher" value="teacher" class="hidden" checked>
            <label for="teacher" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-300 transition-colors">
                <i data-feather="users" class="h-8 w-8 text-indigo-600 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">Teacher</span>
            </label>
            
            <input type="radio" name="role" id="student" value="student" class="hidden">
            <label for="student" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-300 transition-colors">
                <i data-feather="user" class="h-8 w-8 text-indigo-600 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">Student</span>
            </label>
            
            <input type="radio" name="role" id="parent" value="parent" class="hidden">
            <label for="parent" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-300 transition-colors">
                <i data-feather="home" class="h-8 w-8 text-indigo-600 mb-2"></i>
                <span class="text-sm font-medium text-gray-700">Parent</span>
            </label>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address or Student ID</label>
                    <input id="email-address" name="email" type="text" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address or Student ID">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-feather="log-in" class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"></i>
                    </span>
                    Sign in
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
                </p>
            </div>
            
            <div class="mt-6 border-t border-gray-200 pt-4">
                <p class="text-xs text-center text-gray-500">
                    Parent access? Use the unique link sent to your email or 
                    <a href="parent-access.html" class="font-medium text-indigo-600 hover:text-indigo-500">click here</a> to access your ward's records.
                </p>
            </div>
        </form>
    </div>

    <script type="module" src="login.js"></script>
    <script type="module" src="/supabase-client.js"></script>
</body>
</html>
